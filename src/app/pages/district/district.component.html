<div class="location">
    <h2>{{ district.Name }}</h2>
    <p>{{ district.Description }}</p>
    <div class="images">
      <img *ngFor="let image of district.Images" [src]="'assets/' + image" alt="{{ district.Name }}">
    </div>
    <div class="tourist-attractions">
      <h3>Tourist Attractions</h3>
      <div class="attraction" *ngFor="let attraction of district.TouristAttractions">
        <h4>{{ attraction.Attraction }}</h4>
        <div class="attraction-images">
          <img *ngFor="let img of attraction.Images" [src]="'assets/' + img" alt="{{ attraction.Attraction }}">
        </div>
      </div>
    </div>
  </div>
